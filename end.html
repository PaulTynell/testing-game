<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>endpage</title>
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <form action="" class="end-form-container">
          <h2 id="end-text"><span class="end-span">Your final score</span></h2>
          <div class="score-wrapper">
          <h1 id="finalScore">0</h1>
          <h1>/</h1>
          <h1 id="max-score">1000</h1>
        </div>
        <h2 id="end-text" class="hidden loser">You need to study more!</h2>
        <h2 id="end-text" class="hidden okay">You did okay!</h2>
        <h2 id="end-text" class="hidden winner">You're a master!</h2>
        <a href="quiz.html" class="btn">Play again</a>
        <a href="index.html" class="btn">Go back to start</a>
      </div>
    </div>
    <script src="game.js"></script>
    <script src="end.js"></script>
  </body>
</html>
